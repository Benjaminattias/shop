<!DOCTYPE html>
<html>
<head>
  <title>Page d'Acceil</title>
</head>
<body>


	{% for product in products %}
  
  	<div class="col-12">
    <a href="{% url 'shop_app:product' product.id %}">{{ product.name }}</a>
    <h3>{{ product.name }} - ${{ product.price }} {{ product.description }}</h3>
  	</div>

	{% endfor %}
</body>
</html>
